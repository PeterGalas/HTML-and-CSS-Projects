<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // step 1: setup the html http request object
            var ajax = new XMLHttpRequest();
            //step 2: prepare the open axaj request
            axaj.open('GET', 'content.html');
            //step 3: define the axaj response callback method
            axaj.onreadystatechange = function() {

                if (axaj.readyState = 4) {
                    document.getElementById('content').innerHTML = axaj.responseText;
                }
            }
            //step 4: send the axaj request for data
            function getContent() {
                axaj.send();
                document.getElementById('btn_content').style.display = 'none';
            }


		</script>
    </body>
</html>
